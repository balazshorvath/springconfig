# 24h
jwt.expiration.time=86400000
jwt.signature.secret=changethistowhatever
# Data source
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost/TestApplication
spring.datasource.username=postgres
spring.datasource.password=oryk
# Prevent hibernate from altering the DB
spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=false
# Liquibase
liquibase.enabled=false

# Validation
password.length.min=4
password.length.max=32
password.charset=ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789~`!@#$%^&*()-_=+[{]}\\|;:'",<.>/?
username.length.min=4
username.length.max=32
username.charset=ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789
email.length.min=4
email.length.max=32
